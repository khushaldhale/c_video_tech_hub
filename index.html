<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Video Player</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
		integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
		crossorigin="anonymous"></script>
	<style>
		.video-container {
			height: 300px;
			border: 1px solid #ccc;
			overflow-x: hidden;
			overflow-y: auto;
		}

		.video-item {
			border-bottom: 1px solid #ddd;
			padding: 10px;
			cursor: pointer;
		}

		.video-item:hover {
			background-color: #f8f9fa;
		}

		video {
			width: 100%;
			border: 1px solid #ccc;
			height: 450px;
			/* height  is fixed and video should be shown completely */
			object-fit: contain;
		}
	</style>
</head>

<body>

	<div class="container mt-4">
		<div class="row">
			<!-- Video List (50% on large screens, 100% on small screens) -->
			<div class="col-lg-5 col-md-12">
				<h5 class="text-center">Video List</h5>
				<div class="video-container p-3">
					<!-- Dynamic videos will be added here -->
				</div>
			</div>

			<!-- Video Player (50% on large screens, 100% on small screens) -->
			<div class="col-lg-7 col-md-12">
				<h5 class="text-center">Now Playing</h5>
				<video id="video-content" controls autoplay muted>
					<source src="./SampleVideo_720x480_5mb.mp4" type="video/mp4">
				</video>
			</div>
		</div>
	</div>

	<script>
		let content_parent = document.getElementsByClassName("video-container")[0];

		// Array of videos coming from API
		let videos = [
			{ title: "Introduction of C", path: "./SampleVideo_720x480_5mb.mp4" },
			{ title: "Variables", path: "./1114957_Woman_Glasses_3840x2160.mp4" }
		];

		// Loop through videos and create list
		videos.forEach((video) => {
			let newVideo = document.createElement("div");
			newVideo.classList.add("video-item");
			newVideo.textContent = video.title;
			newVideo.setAttribute("data-src", video.path);
			newVideo.onclick = videoHandler;

			content_parent.append(newVideo);
		});

		// Function to handle video change on click
		function videoHandler(event) {
			let video_content = document.getElementById("video-content");
			let videoSource = this.getAttribute("data-src"); // Get data-src from clicked element
			video_content.src = videoSource;
			video_content.play(); // Play the new video immediately
		}
	</script>

</body>

</html>
